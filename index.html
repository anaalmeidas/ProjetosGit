<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
    <script src="java.js/calculadora.js" charset="utf-8"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Calculadora</title>
  </head>


  <body>

    <div class=" calculadora">
      <div id="display" class="card-header total">0
      </div>



      <div class="card-body cor">

          <div class="row botao">
            <div id="bt-7" class="col-sm-3 text-center botao2"><button type="button" class="btn btn-dark btn-lg">7</button></div>
            <div id="bt-8" class="col-sm-3 text-center botao2"><button type="button" class="btn btn-dark btn-lg">8</button></div>
            <div id="bt-9" class="col-sm-3 text-center botao2"> <button type="button" class="btn btn-dark btn-lg">9</button></div>
            <div id="bt-divide" class="col-sm-3 text-center botao2"> <button type="button" class="btn btn-outline-dark btn-lg">รท</button></div>
          </div>

          <div class="row botao">
            <div id="bt-4" class="col-sm-3 text-center botao2"><button type="button" class="btn btn-dark btn-lg">4</button></div>
            <div id="bt-5" class="col-sm-3 text-center botao2"><button type="button" class="btn btn-dark btn-lg">5</button></div>
            <div id="bt-6" class="col-sm-3 text-center botao2"> <button type="button" class="btn btn-dark btn-lg">6</button></div>
            <div id="bt-times" class="col-sm-3 text-center botao2"> <button type="button" class="btn btn-outline-dark btn-lg">x</button></div>
          </div>

          <div class="row botao">
            <div id="bt-1" class="col-sm-3 text-center botao2"><button type="button" class="btn btn-dark btn-lg">1</button></div>
            <div id="bt-2" class="col-sm-3 text-center botao2"><button type="button" class="btn btn-dark btn-lg">2</button></div>
            <div id="bt-3" class="col-sm-3 text-center botao2"> <button type="button" class="btn btn-dark btn-lg">3</button> </div>
            <div id="bt-minus" class="col-sm-3 text-center botao2"> <button type="button" class="btn btn-outline-dark btn-lg">-</button></div>
          </div>

          <div class="row botao">
            <div id="bt-0" class="col-md text-center botao2"><button type="button" class="btn btn-dark btn-lg btn-block">0</button></div>
            <div id="bt-comma" class="col-sm-3 text-center botao2"><button type="button" class="btn btn-dark btn-lg">,</button></div>
            <div id="bt-plus" class="col-sm-3 text-center botao2"> <button type="button" class="btn btn-outline-dark btn-lg">+</button> </div>
          </div>
          <div class="row">
            <div id="bt-Pliquido" class="col-md text-center botao2"><button type="button" class="btn btn-dark btn-lg btn-block">PL</button></div>
            <div id="bt-ac" class="col-sm-3  botao2"><button type="button" class="btn btn-primary btn-lg">AC</button></div>
            <div id="bt-equals" class="col-sm-3 botao2"><button type="button" class="btn btn-outline-dark btn-lg">=</button></div>

          </div>
      </div>

    </div>


  </body>
</html>
